<!DOCTYPE html>
<html>
<head>
  <title>Enrollment Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="entities.css">
</head>
<body class="container mt-4">

  <h2>Enrollment Management</h2>

  <div id="alertContainer" class="mt-2"></div>

  <form id="enrollmentForm" class="row g-3 mb-4">
    <input type="hidden" id="enroll_id" name="enroll_id">
    
    <div class="col-md-4">
    <label for="stud_id" class="form-label">Select Student</label>
    <select id="stud_id" name="stud_id" class="form-control" required>
    <option value="">Select Student</option>
    </select>
    </div>


    <div class="col-md-2">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Enrollment ID</th>
        <th>Student ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>M.I.</th>
        <th>Program ID</th>
        <th>Program Name</th>
        <th>Allowance</th>
        <th>Subject ID</th>
        <th>Subject Name</th>
        <th>Semester ID</th>
        <th>Semester Name</th>
        <th>Year ID</th>
        <th>Year From</th>
        <th>Year To</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="enrollmentTable"></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Back to Main</a>

  <script src="js/enrollment.js"></script>
</body>
</html>
