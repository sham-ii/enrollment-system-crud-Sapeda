<!DOCTYPE html>
<html>
<head>
  <title>Program Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="entities.css">
</head>
<body class="container mt-4">

  <h2>Program Management</h2>

  <div id="alertContainer" class="mt-2"></div>

  <form id="programForm" class="row g-3 mb-4">
    <input type="hidden" id="program_id" name="program_id">
    <div class="col-md-4">
      <input type="text" id="program_name" name="program_name" class="form-control" placeholder="Program Name" required>
    </div>
    <div class="col-md-4">
      <input type="number" id="ins_id" name="ins_id" class="form-control" placeholder="Institute ID" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary">Save Program</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Program ID</th>
        <th>Program Name</th>
        <th>Institute ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="programTable"></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Back to Main</a>

  <script src="js/program.js"></script>
</body>
</html>
