<!DOCTYPE html>
<html>
<head>
  <title>Semester Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="entities.css">
</head>
<body class="container mt-4">

  <h2>Semester Management</h2>

  <div id="alertContainer" class="mt-2"></div>

  <form id="semesterForm" class="row g-3 mb-4">
    <input type="hidden" id="sem_id" name="sem_id">

    <div class="col-md-4">
      <input type="text" id="sem_name" name="sem_name" class="form-control" placeholder="Semester Name" required>
    </div>
    <div class="col-md-4">
      <input type="number" id="year_id" name="year_id" class="form-control" placeholder="Year ID" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary">Save Semester</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Semester ID</th>
        <th>Semester Name</th>
        <th>Year ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="semesterTable"></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Back to Main</a>

  <script src="js/semester.js"></script>
</body>
</html>
