<!DOCTYPE html>
<html>
<head>
  <title>Student Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="entities.css">
</head>
<body class="container mt-4">

  <h2>Student Management</h2>

  <div id="alertContainer" class="mt-2"></div>

<form id="studentForm" class="row g-3 mb-4">
<input type="hidden" id="stud_id" name="stud_id">

<div class="col-md-2">
  <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required>
</div>
<div class="col-md-2">
  <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required>
</div>
<div class="col-md-1">
  <input type="text" id="mid_init" name="mid_init" class="form-control" placeholder="M.I">
</div>
<div class="col-md-2">
  <input type="text" id="program_id" name="program_id" class="form-control" placeholder="Program ID">
</div>
<div class="col-md-2">
  <input type="number" step="0.01" id="allowance" name="allowance" class="form-control" placeholder="Allowance">
</div>

    <div class="col-md-3">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Middle Initial</th>
        <th>Program ID</th>
        <th>Allowance</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Back to Main</a>

  <script src="js/student.js"></script>
</body>
</html>
