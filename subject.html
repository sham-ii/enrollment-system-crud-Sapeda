<!DOCTYPE html>
<html>
<head>
  <title>Subject Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="entities.css">
</head>
<body class="container mt-4">

  <h2>Subject Management</h2>

  <div id="alertContainer" class="mt-2"></div>

  <form id="subjectForm" class="row g-3 mb-4">
    <input type="hidden" id="subject_id" name="subject_id">

    <div class="col-md-4">
      <input type="text" id="subject_name" name="subject_name" class="form-control" placeholder="Subject Name" required>
    </div>
    <div class="col-md-4">
      <input type="number" id="sem_id" name="sem_id" class="form-control" placeholder="Semester ID" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary">Save Subject</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Subject ID</th>
        <th>Subject Name</th>
        <th>Semester ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="subjectTable"></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Back to Main</a>

  <script src="js/subject.js"></script>
</body>
</html>
