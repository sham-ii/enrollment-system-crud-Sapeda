<!DOCTYPE html>
<html>
<head>
  <title>Year Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="entities.css">
</head>
<body class="container mt-4">

  <h2>Year Management</h2>

  <div id="alertContainer" class="mt-2"></div>

  <form id="yearForm" class="row g-3 mb-4">
    <input type="hidden" id="year_id" name="year_id">
    <div class="col-md-3"><input type="number" id="year_from" name="year_from" class="form-control" placeholder="Year From" required></div>
    <div class="col-md-3"><input type="number" id="year_to" name="year_to" class="form-control" placeholder="Year To" required></div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary">Save Year</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Year ID</th>
        <th>Year From</th>
        <th>Year To</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="yearTable"></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Back to Main</a>

  <script src="js/year.js"></script>
</body>
</html>
